<ion-app>
  <ion-menu contentId="main-content" side="start" type="overlay">
    <ion-content class="menu">
      <div class="menu-header">
        <div class="menu-header-bg"></div>
        <div class="header-content">
          <img src="assets/images/001.png" alt="logo">
          <ion-label>
            <h2>William </h2>
            <p>Artiste</p>
          </ion-label>
        </div>
      </div>

      <ion-list class="menu-items" lines="none">
        <ion-item routerLink="/home">
          <ion-icon name="home-outline"></ion-icon>Accueil
        </ion-item>
        <ion-item routerLink="/songs">
          <ion-icon name="musical-notes-outline"></ion-icon>Chansons
        </ion-item>
        <ion-item routerLink="/search">
          <ion-icon name="search-outline"></ion-icon>Recherche
        </ion-item>
        <ion-item routerLink="/playlists">
          <ion-icon name="list-outline"></ion-icon>Playlists
        </ion-item>
        <ion-item routerLink="/profile">
          <ion-icon name="person-outline"></ion-icon>Profil
        </ion-item>
        <ion-item (click)="toggleBrightnessMode()">
          <ion-icon name="sunny-outline" *ngIf="brightnessMode === 'dark'"></ion-icon>
          <ion-icon name="moon-outline" *ngIf="brightnessMode === 'light'"></ion-icon>
          {{ brightnessMode === 'dark' ? 'Mode Lumineux' : 'Mode Sombre' }}
        </ion-item>
        <ion-item>
          <ion-button fill="clear" color="danger" routerLink="/landing">
            <ion-icon name="exit-outline"></ion-icon>Exit</ion-button></ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
